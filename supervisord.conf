[supervisord]
nodaemon=true
logfile=/var/www/storage/logs/supervisord.log
pidfile=/var/www/storage/logs/supervisord.pid

[program:octane]
command=php artisan octane:start --server=roadrunner --host=0.0.0.0 --port=8000
autostart=true
autorestart=true
stdout_logfile=/var/www/storage/logs/octane.log
stderr_logfile=/var/www/storage/logs/octane.err.log
user=app
redirect_stderr=true

[program:horizon]
command=php artisan horizon
autostart=true
autorestart=true
stdout_logfile=/var/www/storage/logs/horizon.log
stderr_logfile=/var/www/storage/logs/horizon.err.log
user=app
redirect_stderr=true

[program:scheduler]
command=php artisan schedule:work
autostart=true
autorestart=true
stdout_logfile=/var/www/storage/logs/scheduler.log
stderr_logfile=/var/www/storage/logs/scheduler.err.log
user=app
redirect_stderr=true
